<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #FECDD3, #C4B5FD, #A7F3D0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 28rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #A7F3D0;
      color: #1F4E44;
      border: none;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.03);
      }
    }

    .btn:hover {
      background-color: #6EE7B7;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(167, 243, 208, 0.4);
      animation-play-state: paused;
    }

    .error {
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: #FEE2E2;
      color: #B91C1C;
    }

    .link a {
      color: #C4B5FD;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
      color: #A78BFA;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: #4B1C46;
      font-size: 0.85rem;
      font-weight: 500;
    }

    footer a {
      color: #C4B5FD;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem;
      }

      footer {
        position: relative;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Join VoteEasy</h2>
    {{ if .Error }}
    <div class="error">{{ .Error }}</div>
    {{ end }}
    <form method="POST" action="/register" class="space-y-4" novalidate>
      <div class="form-group">
        <label for="firstname" class="block text-sm font-semibold text-gray-700">First Name</label>
        <input type="text" id="firstname" name="firstname" value="{{ .Input.FirstName }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A7F3D0] focus:border-transparent">
      </div>
      <div class="form-group">
        <label for="lastname" class="block text-sm font-semibold text-gray-700">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="{{ .Input.LastName }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A7F3D0] focus:border-transparent">
      </div>
      <div class="form-group">
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" name="email" value="{{ .Input.Email }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A7F3D0] focus:border-transparent">
      </div>
      <div class="form-group">
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#A7F3D0] focus:border-transparent">
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <p class="link mt-4 text-sm">Already have an account? <a href="/login">Login</a></p>
  </div>
  <footer>
    Â© 2025 VoteEasy. All rights reserved. <a href="/about">About</a> | <a href="/contact">Contact</a>
  </footer>
</body>

</html>
